		if (window.location.protocol == 'http:' && !window.location.port) window.location.protocol = 'https:' //port om te testen of de heroku wordt geladen. bij heroku is de port leeg.
	</script>
	<meta name="theme-color" content="#317EFB" />
	<link rel="icon" type="image/png" href="/images/logo_32.png" />
	<link rel="apple-touch-icon" href="/images/logo_32.png" />

<body>
	<noscript>JS is niet ingeschakeld.</noscript>
	<button onclick="localStorage.clear();window.location.hash='';window.location.reload();">reset storage(DEBUG)</button>
	<button id="start">start</button>
	Woord: <b><span id="word"></span></b>
	<span id="timer"></span>
	<app-playerlist></app-playerlist>
	<div id="canvasdiv">
		<div id="canvasoptions">
			<button id="clear">clear screen</button>
			kleur:<span id="color"></span> lijndikte:<select id="width"></select>
			<label><input type="radio" id="flood" name="action" /><fa-icon class="fas fa-fill"></fa-icon></label>
			<label><input type="radio" id="draw" name="action" checked /><fa-icon class="fas fa-pencil-alt"></fa-icon></label>
			<label><input type="radio" id="erase" name="action" /><fa-icon class="fas fa-eraser"></fa-icon></label>
		</div>
		<canvas height="800px" width="800px"></canvas>
	</div>
	<app-chat></app-chat>
	<dialog></dialog>
	<div id="links">
		<a href="https://github.com/RubenNL/drraw/" target="_blank"><img src="/images/github_50px.webp" /></a><br />
		<a href="/code" target="_blank">Actieve Code</a>
	</div>
</body>
<style>
	[name='action']:checked + fa-icon {
		background-color: red;
	}
	[name='action'] {
		display: none;
	}
	canvas {
		border: 1px solid red;
	}
	#canvasdiv {
		float: left;
	}
	app-playerlist {
		float: left;
	}
	#links {
		clear: both;
		margin: 0 auto;
		text-align: center;
	}
	app-chat {
		display: block;
	}
